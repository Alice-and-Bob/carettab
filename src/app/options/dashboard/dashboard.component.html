<div class="dashGrid">
  <button type="button" class="dashBtn" (click)="goToPage('Design')">
    <div class="dashBtnHead"><div class="icon">format_paint</div></div>
    <h2>Design</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('Time')">
    <div class="dashBtnHead"><div class="icon">access_time</div></div>
    <h2>Time</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('Date')">
    <div class="dashBtnHead"><div class="icon">insert_invitation</div></div>
    <h2>Date</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('Bookmarks')">
    <div class="dashBtnHead"><div class="icon">star</div></div>
    <h2>Bookmarks</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('Search')">
    <div class="dashBtnHead"><div class="icon">search</div></div>
    <h2>Search</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('Message')">
    <div class="dashBtnHead"><div class="icon">textsms</div></div>
    <h2>Message</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('Extra')">
    <div class="dashBtnHead"><div class="icon">settings</div></div>
    <h2>Extra</h2>
  </button>
  <button type="button" class="dashBtn" (click)="goToPage('About')">
    <div class="dashBtnHead"><div class="icon">info</div></div>
    <h2>About</h2>
  </button>
</div>
