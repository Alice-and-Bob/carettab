<form #designOptions="ngForm" novalidate>
  <fieldset>
    <legend>Design</legend>
    <div class="grid cols-4">
      <div class="field span-1">
        <options-toggle name="scalingMethod" [(ngModel)]="settings.config.design.scalingMethod" (ngModelChange)="saveAll()"></options-toggle>
        <label title="Dynamic scaling allows you to change the size of elements based on the width of your browser. Disable to keep the size the same no matter the size of your browser.">Dynamic scaling</label>
      </div>
      <div class="field span-2">
        <options-range name="globalSize" id="globalSize" min="1" max="100" [(ngModel)]="settings.config.design.scaling" (ngModelChange)="saveAll()"></options-range>
        <label title="Adjust the size of all elements.">Global size</label>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Fonts</legend>
    <div class="grid cols-4">
      <div class="field span-1">
        <options-toggle name="offlineFont" [(ngModel)]="settings.config.design.offlineFont" (ngModelChange)="saveAll()"></options-toggle>
        <label title="Use fonts available offline. Disable to use online-only fonts from Google.">Offline fonts</label>
      </div>
      <div class="field span-2">
        <select name="font" id="font"
          [(ngModel)]="settings.config.design.font" (ngModelChange)="saveAll(); getFont();"
          [style.fontFamily]="currentFont" style="font-size: 1em; font-weight: 400;">
          <option [ngValue]="font.id" *ngFor="let font of fonts;" [style.fontFamily]="setFont(font.label)">{{font.label}}</option>
        </select>
        <label for="font">Font</label>
      </div>
    </div>
  </fieldset>
  <fieldset class="mb0">
    <legend>Colors</legend>
    <div class="grid cols-2 mb1">
      <div class="field span-1">
        <div class="grid cols-3">
          <div class="field no-label span-1">
            <div class="inputColor" [style.backgroundColor]="settings.config.design.background">
              <input type="color" id="set-background" name="bg-color" [(ngModel)]="settings.config.design.background" (ngModelChange)="saveAll()">
            </div>
          </div>
          <div class="field no-label span-2">
            <input type="text" aria-labelledby="set-background" name="bg-code" [(ngModel)]="settings.config.design.background" (ngModelChange)="saveAll()" autocomplete="off">
          </div>
        </div>
        <label id="set-background" for="set-background">Custom Background</label>
      </div>
      <div class="field span-1">
        <div class="grid cols-3">
          <div class="field no-label span-1">
            <div class="inputColor" [style.backgroundColor]="settings.config.design.foreground">
              <input type="color" id="set-foreground" name="fg-color" [(ngModel)]="settings.config.design.foreground" (ngModelChange)="saveAll()">
            </div>
          </div>
          <div class="field no-label span-2">
            <input type="text" aria-labelledby="set-foreground" name="fg-code" [(ngModel)]="settings.config.design.foreground" (ngModelChange)="saveAll()" autocomplete="off">
          </div>
        </div>
        <label id="set-foreground" for="set-foreground">Custom Foreground</label>
      </div>
    </div>
    <div class="grid cols-8 pt1">
      <button *ngFor="let color of colors;" class="btn btnBlock span-1" [style.backgroundColor]="color.bg" [style.color]="color.fg" (click)="setColors(color.bg, color.fg)">abc</button>
    </div>
  </fieldset>
</form>
