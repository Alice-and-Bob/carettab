<fieldset>
  <legend>Language</legend>
  <div class="grid cols-2">
    <div class="field span-1">
      <select name="lang" id="lang">
        <option value="">English</option>
        <option value="">French</option>
        <option value="">German</option>
        <option value="">Russian</option>
        <option value="">Spanish</option>
        <option value="">Chinese (simplified)</option>
        <option value="">Chinese (traditional)</option>
      </select>
      <label for="lang">Language</label>
    </div>
  </div>
</fieldset>
<fieldset>
  <legend>Display</legend>
  <div class="grid cols-4">
    <div class="field">
      <div class="toggle">
        <input type="checkbox" name="animation" id="animation" />
        <label for="animation"></label>
      </div>
      <label title="Enables animation when tab is opened.">Animation</label>
    </div>
    <div class="field">
      <div class="toggle">
        <input type="checkbox" name="settingsIcon" id="settingsIcon" />
        <label for="settingsIcon"></label>
      </div>
      <label title="The settings button opens the settings panel. Enable this to hide the icon. You can still open settings by clicking in the bottom-right corner of the page.">Settings Icon</label>
    </div>
    <div class="field span-2">
      <div class="range">
        <input type="range" id="interfaceSize" name="interfaceSize" min="1" max="100">
        <output></output>
      </div>
      <label for="interfaceSize" title="Change the overall size of objects.">Scale Display</label>
    </div>
  </div>
</fieldset>
<fieldset>
  <legend>Tab title</legend>
  <div class="grid cols-3">
    <div class="field span-1">
      <select name="tabTitle" id="tabTitle">
        <option value="">Time</option>
        <option value="">Date</option>
        <option value="">Time, then date</option>
        <option value="">Date, then time</option>
        <option value="">"New Tab"</option>
        <option value="">Custom Text</option>
      </select>
      <label for="tabTitle" title="Choose what to display in the New Tab title (shows on the tab itself as well as in the browser's title bar).">Tab Title</label>
    </div>
    <div class="field span-2">
      <input type="text" name="tabTitleCustom" id="tabTitleCustom" value="Hello World">
      <label for="tabTitleCustom" title='Enter text for the custom tab title. Only applies if "Custom Text" is selected for Tab Title.'>Custom Text for Tab Title</label>
    </div>
  </div>
</fieldset>
<fieldset>
  <legend>Advanced</legend>
  <div class="grid cols-4">
    <div class="field span-1">
      <button id="reset" type="button" class="btn">Reset</button>
      <label for="reset" title="If you would like to reset all settings back to the default, you can click this button and then refresh the page. This will remove all of your settings.">Reset to Default</label>
    </div>
  </div>
</fieldset>
