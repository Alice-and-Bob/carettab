<fieldset>
  <legend>Language</legend>
  <div class="grid cols-2">
    <div class="field span-1">
      <select name="lang" id="lang" [(ngModel)]="settings.config.lang" (ngModelChange)="saveAll()">
        <option *ngFor="let lang of languages" [ngValue]="lang.id">{{lang.label}}</option>
      </select>
      <label for="lang">Language</label>
    </div>
  </div>
</fieldset>
<fieldset>
  <legend>Display</legend>
  <div class="grid cols-10">
    <div class="field span-2">
      <options-toggle name="animation" id="animation" [(ngModel)]="settings.config.design.startupAnimation" (ngModelChange)="saveAll()"></options-toggle>
      <label title="Enables animation when tab is opened.">Animation</label>
    </div>
    <div class="field span-2">
      <options-toggle name="settingsIcon" id="settingsIcon" [(ngModel)]="settings.config.design.optionsToggle" (ngModelChange)="saveAll()"></options-toggle>
      <label title="The settings button opens the settings panel. Enable this to hide the icon. You can still open settings by clicking in the bottom-right corner of the page.">Settings Icon</label>
    </div>
    <div class="field span-4">
      <options-range name="interfaceSize" id="interfaceSize" min="1" max="100" [(ngModel)]="settings.config.design.scaling" (ngModelChange)="saveAll()"></options-range>
      <label for="interfaceSize" title="Change the overall size of objects.">Size</label>
    </div>
    <div class="field span-2">
      <options-toggle name="scaleMethod" id="scaleMethod" [(ngModel)]="settings.config.design.scalingMethod" (ngModelChange)="saveAll()"></options-toggle>
      <label title="With dynamic size enabled, the size of content will be based on the size of your browser window. Disable to keep content at a specific size regardless of browser size.">Dynamic size</label>
    </div>
  </div>
</fieldset>
<fieldset>
  <legend>Tab title</legend>
  <div class="grid cols-4">
    <div class="field span-2">
      <select name="tabTitle" id="tabTitle" [(ngModel)]="settings.config.title.type" (ngModelChange)="saveAll()">
        <option *ngFor="let type of titleOptions" [ngValue]="type.id">{{type.label}}</option>
      </select>
      <label for="tabTitle" title="Choose what to display in the New Tab title (shows on the tab itself as well as in the browser's title bar).">Tab Title</label>
    </div>
    <div class="field span-2" *ngIf="settings.config.title.type === 60">
      <input type="text" name="tabTitleCustom" id="tabTitleCustom" [(ngModel)]="settings.config.title.text" (ngModelChange)="saveAll()">
      <label for="tabTitleCustom" title='Enter text for the custom tab title. Only applies if "Custom Text" is selected for Tab Title.'>Custom Text for Tab Title</label>
    </div>
    <div class="field span-1" *ngIf="settings.config.title.type === 20 || settings.config.title.type === 40 || settings.config.title.type === 50">
      <select name="tabTitle" id="tabTitle" [(ngModel)]="settings.config.title.clockUsed" (ngModelChange)="saveAll()">
        <option *ngFor="let clock of settings.config.time.clocks; let i = index" [ngValue]="i+1">Clock #{{i + 1}}</option>
      </select>
      <label for="tabTitle" title="Choose what to display in the New Tab title (shows on the tab itself as well as in the browser's title bar).">Clock for title</label>
    </div>
  </div>
</fieldset>
<fieldset class="mb0">
  <legend>Advanced</legend>
  <div class="grid cols-3">
    <div class="field span-1">
      <button id="reset" type="button" class="btn" (click)="reset()">Reset</button>
      <label for="reset" title="If you would like to reset all settings back to the default, you can click this button and then refresh the page. This will remove all of your settings.">Reset to Default</label>
    </div>
  </div>
</fieldset>
