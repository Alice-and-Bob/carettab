<fieldset>
  <legend>Message</legend>
  <div class="grid cols-4">
    <div class="field span-1">
      <div class="toggle">
        <input type="checkbox" name="message" id="message" />
        <label for="message"></label>
      </div>
      <label>Custom Message</label>
    </div>
    <div class="field span-2">
      <div class="range">
        <input type="range" id="messageSize" name="messageSize" min="1" max="100">
        <output></output>
      </div>
      <label for="messageSize">Size</label>
    </div>
    <div class="field span-4">
      <input type="text" name="messageText" id="messageText" value="Hello World">
      <label for="messageText" title="Enter text for the custom message.">Message Text</label>
    </div>
  </div>
</fieldset>
