<form #messageOptions="ngForm" novalidate>
  <fieldset class="mb0">
    <legend>Custom message</legend>
    <div class="grid cols-5">
      <div class="field span-1">
        <options-toggle name="message" id="message" [(ngModel)]="settings.config.message.enabled" (ngModelChange)="saveAll()"></options-toggle>
        <label>Message</label>
      </div>
      <div class="field span-2">
        <input type="text" name="messageText" id="messageText" [(ngModel)]="settings.config.message.text" (ngModelChange)="saveAll()" autocomplete="off">
        <label title="Enter text for the custom message.">Message text</label>
      </div>
      <div class="field span-2">
        <options-range name="messageSize" id="messageSize" min="1" max="20" [(ngModel)]="settings.config.message.scaling" (ngModelChange)="saveAll()"></options-range>
        <label>Size</label>
      </div>
    </div>
  </fieldset>
</form>
