<fieldset>
  <legend>Search</legend>
  <div class="grid cols-4">
    <div class="field span-1">
      <div class="toggle">
        <input type="checkbox" name="searchBox" id="searchBox" />
        <label for="searchBox"></label>
      </div>
      <label>Search Box</label>
    </div>
    <div class="field span-2">
      <div class="range">
        <input type="range" id="searchSize" name="searchSize" min="1" max="100">
        <output></output>
      </div>
      <label for="searchSize">Size</label>
    </div>
    <div class="field span-3">
      <select name="searchBoxEngine" id="searchBoxEngine">
        <option value="">Google</option>
        <option value="">Bing</option>
        <option value="">Baidu</option>
        <option value="">Yahoo</option>
        <option value="">Ask.com</option>
        <option value="">DuckDuckGo</option>
        <option value="">Wolframalpha</option>
        <option value="">GitHub</option>
      </select>
      <label for="searchBoxEngine" title="Choose a search engine to use with the search box.">Search Engine</label>
    </div>
  </div>
</fieldset>
