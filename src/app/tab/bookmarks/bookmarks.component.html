<div
  class="bookmarksBar"
  [ngStyle]="{'font-size': bookmarkScale }"
  *ngIf="settings.config.bookmarks.bookmarksBar.enabled">

  <div class="bar">
    <!-- Scroll left button -->
    <button
      class="bar__scroll"
      (click)="moveLeft(barList)"
      *ngIf="!isScrollAtStart(barList)">
      <i class="bar__icon fas fa-angle-double-left"></i>
    </button>
    <!-- Bar list -->
    <ul class="bar__list" #barList>
      <li class="bar__node" *ngIf="settings.config.bookmarks.bookmarksBar.mostVisited">
        <button title="Most visited" class="bar__folder" (click)="mostVisited()">
          <img src="/assets/img/folder.png" class="bar__icon">
          <div class="bar__label">Most visited</div>
        </button>
      </li>
      <li class="bar__node" *ngIf="settings.config.bookmarks.bookmarksBar.bookmarksManager">
        <button title="Bookmarks manager" class="bar__folder" (click)="bookmarksManager()">
          <img src="/assets/img/folder.png" class="bar__icon">
          <div class="bar__label">Bookmarks manager</div>
        </button>
      </li>
      <li class="bar__node" *ngIf="settings.config.bookmarks.bookmarksBar.history">
        <button title="History" class="bar__folder" (click)="history()">
          <img src="/assets/img/folder.png" class="bar__icon">
          <div class="bar__label">History</div>
        </button>
      </li>
      <li class="bar__node" *ngIf="settings.config.bookmarks.bookmarksBar.apps">
        <button title="Apps" class="bar__folder" (click)="apps()">
          <img src="/assets/img/folder.png" class="bar__icon">
          <div class="bar__label">Apps</div>
        </button>
      </li>
      <li class="bar__node" *ngIf="settings.config.bookmarks.bookmarksBar.chromeTab">
        <button title="Chrome tab" class="bar__folder" (click)="chromeTab()">
          <img src="/assets/img/folder.png" class="bar__icon">
          <div class="bar__label">Chrome tab</div>
        </button>
      </li>
      <li class="bar__node" *ngFor="let item of allBookmarks; let i = index">
        <ng-container *ngIf="item.url; else bookmarkFolder">
          <a
            href="{{item.url}}"
            title="{{item.title}}
              {{item.url}}"
            class="bar__link">
            <img [src]="sanitizer.bypassSecurityTrustResourceUrl('chrome://favicon/' + item.url)" class="bar__icon">
            <div class="bar__label">{{item.title}}</div>
          </a>
        </ng-container>
        <ng-template #bookmarkFolder>
          <button
            class="bar__folder"
            title="{{item.title}}"
            (click)="toggle[i] = !toggle[i]">
            <img src="/assets/img/folder.png" class="bar__icon">
            <div class="bar__label">{{item.title}}</div>
          </button>
        </ng-template>
        <div class="bar" *ngIf="item.children && toggle[i]" @slideDown>
          <ng-container
            *ngTemplateOutlet="tree; context: { $implicit: item.children, parent: item, idx: i }">
          </ng-container>
        </div>
      </li>
    </ul>
    <!-- Scroll right button -->
    <button
      class="bar__scroll"
      (click)="moveRight(barList)"
      *ngIf="!isScrollAtEnd(barList)">
      <i class="bar__icon fas fa-angle-double-right"></i>
    </button>
  </div>

</div>

<ng-template #tree let-list let-parent="parent" let-idx="idx">
  <!-- Back button -->
  <button
    class="bar__title"
    *ngIf="parent"
    title="{{parent.title}}"
    (click)="toggle[idx] = !toggle[idx]">
    <i class="bar__icon fas fa-caret-up"></i>
    <div class="bar__label">{{parent.title}}</div>
  </button>
  <!-- Scroll left button -->
  <button
    class="bar__scroll"
    (click)="moveLeft(barList)"
    *ngIf="!isScrollAtStart(barList)">
    <i class="bar__icon fas fa-angle-double-left"></i>
  </button>
  <!-- Bar list -->
  <ul class="bar__list" #barList>
    <li class="bar__node" *ngFor="let item of list; let n = index">
      <ng-container *ngIf="item.url; else bookmarkFolder">
        <a
          href="{{item.url}}"
          title="{{item.title}}
            {{item.url}}"
          class="bar__link">
          <img [src]="sanitizer.bypassSecurityTrustResourceUrl('chrome://favicon/' + item.url)" class="bar__icon">
          <div class="bar__label">{{item.title}}</div>
        </a>
      </ng-container>
      <ng-template #bookmarkFolder>
        <button
          class="bar__folder"
          title="{{item.title}}"
          (click)="toggle[idx + '.' + n] = !toggle[idx + '.' + n]">
          <img src="/assets/img/folder.png" class="bar__icon">
          <div class="bar__label">{{item.title}}</div>
        </button>
      </ng-template>
      <div class="bar" *ngIf="item.children && toggle[idx + '.' + n]" @slideDown>
        <ng-container
          *ngTemplateOutlet="tree; context: { $implicit: item.children, parent: item, idx: idx + '.' + n }">
        </ng-container>
      </div>
    </li>
  </ul>
  <!-- Scroll right button -->
  <button
    class="bar__scroll"
    (click)="moveRight(barList)"
    *ngIf="!isScrollAtEnd(barList)">
    <i class="bar__icon fas fa-angle-double-right"></i>
  </button>
</ng-template>

<div
  class="quickLinksBar"
  [ngStyle]="{'font-size': quickLinkScale }"
  *ngIf="settings.config.bookmarks.quickLinks.enabled">
  <ul>
    <li *ngFor="let item of settings.config.bookmarks.links; let i = index">
      {{item.label}}
    </li>
  </ul>

</div>
